<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status">
        <p id="status">Tic Tac Toe</p>
    </div>
    <div class="container">

                <button onclick="play(1)" id="one"></button>
                <button onclick="play(2)" id="two"></button>
                <button onclick="play(3)" id="three"></button>
                <button onclick="play(4)" id="four"></button>
                <button onclick="play(5)" id="five"></button>
                <button onclick="play(6)" id="six"></button>

<button onclick="play(7)" id="seven"></button>
<button onclick="play(8)" id="eight"></button>
<button onclick="play(9)" id="nine"></button>
</div>
<div class="info">
<button id="restart" class="restart" onclick="restart()">Restart</button></div>
    
<script src="main.js"></script>
</body>
</html>
